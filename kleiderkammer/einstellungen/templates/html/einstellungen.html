{% extends 'base.html' %} {% block title %}Einstellungen{% endblock %} {% block content %}
<div class="mt-1">

        <h2 class="accordion-header">

                data-bs-target="#collapsePassword"
                type="button"
            >
                Kennwort &auml;ndern
            </button>
        </h2>
        <div class="accordion-collapse collapse" id="collapsePassword" data-bs-parent="#accordion">
            <div class="accordion-body">{% include 'html/kennwort-aendern.html' %}</div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button
                class="accordion-button collapsed"

                Benutzer anlegen
            </button>
        </h2>
        <div class="accordion-collapse collapse" id="collapseCreateUser" data-bs-parent="#accordion">
            <div class="accordion-body">{% include 'html/benutzer-erstellen.html' %}</div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">

        <div class="accordion-collapse collapse" id="collapseDeleteUser" data-bs-parent="#accordion">

        </div>
    </div>
</div>
