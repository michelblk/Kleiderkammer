{% raw %}
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <button type="button" class="btn btn-primary waschen-button" data-action="abgeben">W&auml;sche
                                                                                                       abgeben
                    </button>
                    <button type="button" class="btn btn-primary waschen-button" data-action="erhalten">W&auml;sche
                                                                                                        erhalten
                    </button>
                </div>
                <table class="w-100">
                    <thead>
                        <tr>
                            <th scope="col">Von</th>
                            <th scope="col">Bis</th>
                            <th scope="col">Aktion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
{% endraw %}
