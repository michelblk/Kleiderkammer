<!DOCTYPE html>
<html lang="de">
    <head>
        <base href="/" />
        <meta charset="UTF-8" />
        <title>{% block title %} {% endblock %} - Kleiderkammer</title>
        <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='assets/css/bootstrap-icons.css') }}" rel="stylesheet" />
        <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}" defer></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/handlebars.min.js') }}"></script>
        <style>
            {# Display the footer at the bottom of the screen or at the end of the page #}
            html, body {
                height: 100%;
                min-height: 100%;
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }

            main {
                flex-grow: 1;
            }

            header, main, footer {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <header>{% include 'header.html' %}</header>

        <main>
            <div class="container d-flex flex-grow-1 flex-shrink-1 flex-column h-100">
                {% block content %} {% endblock %}
            </div>
        </main>

        <footer class="d-flex" style="flex: 0 0 auto">{% include 'footer.html' %}</footer>
    </body>
</html>
