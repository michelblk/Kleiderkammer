<!DOCTYPE html>
<html lang="de">
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %} - Kleiderkammer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-icons.css') }}" />
        <script defer src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/handlebars.min.js') }}"></script>
        <style>
            {# Display the footer at the bottom of the screen or at the end of the page #}
            html, body {
                height: 100%;
                min-height: 100%;
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }

            main {
                flex-grow: 1;
            }

            header, main, footer {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <header>
            {% include 'header.html' %}
        </header>

        <main>
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </main>

        <footer>
            {% include 'footer.html' %}
        </footer>
    </body>
</html>
