version: '3.9'
services:
  flask:
    container_name: flask
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./client_secrets.json:/app/client_secrets.json:ro
    expose:
      - 5000
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx
    links:
      - flask
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80/tcp"
